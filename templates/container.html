<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}{% endblock %}{% block title_default %} | DjangoVoice{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" type="image/png" href="{{ media_url }}djangovoice/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="{{ media_url }}djangovoice/css/djangovoice.css" />
    {% block script_base %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body id="{% block sectionid %}generic{% endblock %}">

{% block body %}{% endblock %}

</body>
</html>
